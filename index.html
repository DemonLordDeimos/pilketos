<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Ballot OSIS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <h2>Login Pemilih OSIS</h2>
    <input id="loginId" placeholder="Masukkan ID" /><br />
    <input id="loginPass" type="password" placeholder="Masukkan Password" /><br />
    <button onclick="checkLogin()">Masuk</button>
    <p id="loginError" style="color:red; display:none;">ID atau Password salah!</p>
  </div>

  <!-- Ballot -->
  <div id="ballot" style="display:none;">
    <h1>Surat Suara Digital</h1>
    <div id="candidates"></div>
    <button id="submitVote">Kirim Suara</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
